<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- POPPINS FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:"Poppins",sans-serif;
        }

        body{
            background:url("./signup.webp")
            no-repeat center/cover fixed;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }

        .signup-container{
            width:400px;
            background:rgba(255,255,255,0.15);
            padding:35px 30px;
            border-radius:20px;
            backdrop-filter:blur(10px);
            box-shadow:0 10px 35px rgba(0,0,0,0.4);
            color:#fff;
            animation:fade .7s ease-in-out;
        }

        @keyframes fade{
            from{opacity:0; transform:translateY(20px);}
            to{opacity:1; transform:translateY(0);}
        }

        h2{
            text-align:center;
            margin-bottom:20px;
            font-size:28px;
            font-weight:600;
        }

        .input-group{
            margin-bottom:15px;
        }

        .input-group label{
            display:block;
            margin-bottom:5px;
            font-size:14px;
        }

        .input-group input{
            width:100%;
            padding:12px;
            border:none;
            border-radius:10px;
            outline:none;
            font-size:15px;
        }

        .signup-btn{
            width:100%;
            padding:12px;
            margin-top:10px;
            border:none;
            border-radius:10px;
            background:#00e1ff;
            color:#000;
            font-size:16px;
            cursor:pointer;
            font-weight:600;
            transition:.3s;
        }

        .signup-btn:hover{
            background:#0097a8;
            transform:translateY(-2px);
        }

        .signin-link{
            text-align:center;
            margin-top:15px;
        }

        .signin-link a{
            color:#00e1ff;
            text-decoration:none;
            font-weight:600;
        }

        .back-btn{
            display:block;
            margin-bottom:15px;
            text-align:left;
            font-size:14px;
            color:#fff;
            text-decoration:none;
            font-weight:500;
            padding:8px 12px;
            width:110px;
            background:rgba(255,255,255,0.2);
            border-radius:6px;
            transition:.3s;
        }

        .back-btn:hover{
            background:rgba(255,255,255,0.35);
        }

        .error{
            text-align:center;
            color:#ff4d4d;
            margin-bottom:10px;
            display:none;
            font-size:14px;
        }

        /* ------------ RESPONSIVE ------------ */

        /* tablets */
        @media(max-width:768px){
            .signup-container{
                width:85%;
                padding:30px 25px;
            }
        }

        /* mobile */
        @media(max-width:480px){
            .signup-container{
                width:100%;
                padding:25px 20px;
            }
            h2{
                font-size:22px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">

        <!-- Back Button -->
        <a href="./home2.html" class="back-btn">← Back</a>

        <h2>Create Account</h2>

        <p class="error" id="errorMsg">Please fill all details</p>

        <form id="signupForm">

            <div class="input-group">
                <label>Name</label>
                <input type="text" id="name">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password">
            </div>

            <div class="input-group">
                <label>New Password</label>
                <input type="password" id="newPassword">
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>

        </form>

        <p class="signin-link">
            Already have an account? <a href="./login1.html">Sign In</a>
        </p>

    </div>

    <script>
        const form = document.getElementById("signupForm");
        const errorMsg = document.getElementById("errorMsg");

        form.addEventListener("submit", function(e){
            e.preventDefault();

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let newPassword = document.getElementById("newPassword").value.trim();

            if(name === "" || email === "" || password === "" || newPassword === ""){
                errorMsg.innerText = "Please fill all details";
                errorMsg.style.display = "block";
                return;
            }

            if(password !== newPassword){
                errorMsg.innerText = "Passwords do not match";
                errorMsg.style.display = "block";
                return;
            }

            // SUCCESS → redirect to 404 page
            window.location.href = "404.html";
        });
    </script>

</body>
</html>
